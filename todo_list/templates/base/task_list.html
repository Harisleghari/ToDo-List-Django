<h1>My To Do List</h1>
<h3><a href=" {% url 'create' %} ">Add Task</a></h3>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
    <tr>
        {% for task in tasks %}
    </tr>
    <td>{{task.title}}</td>
    <td><a href=" {% url 'detail' task.id %} ">View</a></td>
    <td><a href=" {% url 'update' task.id %} ">Edit</a></td>

    {% empty %}
        <h3>No itmes in a list</h3>
        {% endfor %}
</table>
